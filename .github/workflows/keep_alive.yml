name: Keep Alive Database

on:
  schedule:
    # Esegue ogni 10 minuti
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permette di eseguirlo manualmente dal tab Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          # Sostituisci con il tuo URL di produzione reale
          # Se hai impostato il segreto, usa ${{ secrets.APP_URL }}
          # Altrimenti modifica direttamente qui sotto
          
          URL="${{ secrets.APP_URL || 'https://magazzino-v5-5.vercel.app' }}/api/health"
          
          echo "Pinging $URL..."
          http_code=$(curl -s -o response.txt -w "%{http_code}" "$URL")
          
          if [ "$http_code" -eq 200 ]; then
            echo "Success! Status code: $http_code"
            cat response.txt
          else
            echo "Failed! Status code: $http_code"
            echo "Response body:"
            cat response.txt
            exit 1
          fi
